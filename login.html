<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>login</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/animate.min.css">

<body cz-shortcut-listen="true">
    <span class="d-none" id="username"></span>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-xl-5 main-ui ">
                <div class="layer-ui   text-center h-100 w-100">
                    <div class="form-content pt-5 p-5">

                   
                        <i class="fa-brands fa-shopware mb-2"></i>
                        <h3 class="fw-bold">iMart</h3>
                
                        <input type="email" placeholder="E-mail" class="form-control " id="signinEmail">
                       <!-- <small id="emailAlert">*use small carachter,must include@gmail.com</small> -->

                        <small id="incorrect"></small>
                        <!-- <small id="passwordAlert">*first letter cap,number,atleast 6 carachter</small> -->

                        <button onclick="login()" class="btn" id="signIn">Sign In</button>
                        <a href="/signup.html" class="me-4">Create Account</a>
                        <a href="" class="ms-4">Forgot Password ?</a>
                        <h4 class="text-white">Or</h4>
                        <ul>
                            <li><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href=""><i class="fa-brands fa-google-plus-g"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

            
        </div>
